<div class="d-flex align-items-center w-100 flex-column justify-content-center">

    <div class="mt-1"></div>

    <div class="d-flex align-items-center w-100 flex-column justify-content-center pageNumbers">
        <h4>Page</h4>
        <h5 id="currentPageNumber" style="max-width: 80%;">{{pageNumber}}</h5>
        <h5>of</h5>
        <h5 id="maxPageNum" style="max-width: 80%;">{{maxPageNumber}}</h5>
    </div>

    <div class="m-3"></div>

    <div class="loadingDiv" style="height: 50px">Loading...</div>
    <app-pagebuttons style="width: 70%; display: none;" class="pageBtns"></app-pagebuttons>

    <div class="m-3"></div>

    <div style="display: flex; justify-content: center; width: 70%;">
        <table style="border-spacing: 10px 10px; border-collapse: separate; width: 70%;" class="keysTable">
            <tr *ngFor="let model of keys">
                <td class="desktopTd">
                    {{model.privateKey}}
                    <br>
                    {{model.privateKeyCompressed}}
                </td>

                <td class="desktopTd">
                    <a href="https://www.blockchain.com/btc/address/{{model.legacy}}" target="blank">{{model.legacy}}</a>
                    <br>
                    <a href="https://www.blockchain.com/btc/address/{{model.legacyCompressed}}" target="blank">{{model.legacyCompressed}}</a>
                </td>

                <td class="desktopTd">
                    <a href="https://www.blockchain.com/btc/address/{{model.segwit}}" target="blank">{{model.segwit}}</a>
                    <br>
                    <a href="https://www.blockchain.com/btc/address/{{model.bech32}}" target="blank">{{model.bech32}}</a>
                </td>
            
                <td class="mobileTd">
                    {{model.privateKey}}
                    <br>
                    <br>
                    <a href="https://www.blockchain.com/btc/address/{{model.legacy}}" target="blank">{{model.legacy}}</a>
                    <br>
                    <a href="https://www.blockchain.com/btc/address/{{model.legacyCompressed}}" target="blank">{{model.legacyCompressed}}</a>
                    <br>
                    <a href="https://www.blockchain.com/btc/address/{{model.segwit}}" target="blank">{{model.segwit}}</a>
                    <br>
                    <a href="https://www.blockchain.com/btc/address/{{model.bech32}}" target="blank">{{model.bech32}}</a>
                </td>
            </tr>
        </table>
    </div>

    <app-pagebuttons style="width: 70%; display: none;" class="pageBtns"></app-pagebuttons>

    <div class="loadingDiv" style="height: 50px">Loading...</div>
</div>
